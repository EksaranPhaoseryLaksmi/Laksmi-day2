<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes and Entities in HTML</title>
</head>
<body>

    <!-- Example of Attributes -->
    <h1 id="main-heading" class="title">Welcome to HTML Tutorial</h1>
    <img src="image.jpg" alt="Sample Image" width="400" height="300">

    <!-- Example of Entities -->
    <p>
        In HTML, special characters like <code><</code> and <code>></code> need to be written as entities: 
        <code>&lt;</code> for less than, <code>&gt;</code> for greater than.
    </p>
    <p>Here are some common HTML entities:</p>
    <ul>
        <li><strong>&amp;: </strong> Used for the ampersand (&).</li>
        <li><strong>&quot;: </strong> Used for the double quotation mark (").</li>
        <li><strong>&#169;: </strong> Used for the copyright symbol (Â©).</li>
    </ul>

</body>
</html>
