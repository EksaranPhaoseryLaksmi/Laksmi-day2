<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Sample Table</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>24</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>28</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
